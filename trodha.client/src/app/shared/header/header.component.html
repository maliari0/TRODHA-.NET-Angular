<!-- trodha.client/src/app/shared/header/header.component.html -->
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink="/">TRODHA</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <ng-container *ngIf="currentUser">
            <li class="nav-item">
              <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Ana Sayfa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/goals" routerLinkActive="active">Hedeflerim</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/notes" routerLinkActive="active">Notlarım</a>
            </li>
          </ng-container>
        </ul>

        <ul class="navbar-nav">
          <ng-container *ngIf="currentUser; else loginItems">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                {{ currentUser.firstName }} {{ currentUser.lastName }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" routerLink="/profile">Profilim</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="javascript:void(0)" (click)="logout()">Çıkış Yap</a></li>
              </ul>
            </li>
          </ng-container>

          <ng-template #loginItems>
            <li class="nav-item">
              <a class="nav-link" routerLink="/login">Giriş Yap</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/register">Kaydol</a>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>
</header>
